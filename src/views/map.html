<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Google Map</title>
    <style>
        #map{
            height: 600px;
            width: 80%;
        }
    </style>
</head>
<body>
    <h1>A map </h1>
    <div id="map"></div>
    
    <script>
        var map;
        function initMap(){
            console.log('woofs')

            var options = {
                zoom: 4,
                center: {lat:41.3,lng:14.69}
            };
            var map = new google.maps.Map(document.getElementById("map"),options);

            
        }

        function addMarker(prop_obj){
            console.log(prop_obj)
            var marker = new google.maps.Marker({
            position:prop_obj.coords,
            map:map
            });

            // Check for content and add InfoWindow
            if(prop_obj.content){
                var infoWindow = new google.maps.InfoWindow({
                    content:prop_obj.content
                });

                marker.addListener('click', function(){
                    infoWindow.open(map, marker);
                });
            }
        }
      
        addMarker({
            coords:{lat:42.8584,lng:15.9300},
            content:'<h1>TEST</h1>'
        });

        addMarker({
            coords:{lat:42.3,lng:14.69},
            content:"<p>hello</p>"
            });


    </script> 
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhdCF-Dzv6dN3BOttGumZ3-pJ5g5Ayt54&callback=initMap">
    </script>
</body>
</html>
